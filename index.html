<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokémon Search App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
    />
    <link 
      rel="stylesheet" 
      href="styles.css" 
    />
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <main>
      <div id="search-container">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input id="search-input" required />
       <button id="search-button">Search</button>
      </div>
      <div id="id-container">
       <span id="pokemon-name"></span>
       <span id="pokemon-id"></span>
     </div>
     <div id="size-container">
        <span id="weight"></span>
       <span id="height"></span>
     </div>
     <div id="image"></div>
     <div id="types"></div>
     <ul id="stats-container" class="hidden">
        <div id="stats-div">
         <span id="stats-label">HP: </span>
          <li id="hp"></li>
       </div>
        <div id="stats-div">
          <span id="stats-label">Attack: </span>
         <li id="attack"></li>
       </div>
       <div id="stats-div">
          <span id="stats-label">Defense: </span>
         <li id="defense"></li>
       </div>
       <div id="stats-div">
         <span id="stats-label">Sp. Attack: </span>
          <li id="special-attack"></li>
       </div>
       <div id="stats-div">
          <span id="stats-label">Sp. Defense: </span>
         <li id="special-defense"></li>
        </div>
        <div id="stats-div">
          <span id="stats-label">Speed: </span>
         <li id="speed"></li>
       </div>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
